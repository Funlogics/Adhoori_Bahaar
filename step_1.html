<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steps to take test</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body class="main-container mb-4">

    <header class="campaign-header fade-in">
        <img class="logo-navbar" src="/logo.jpg" alt="logo of website" srcset="">
    </header>

    <main class="steps-container fade-in">

        <div class="d-flex mb-5">
            <img src="/back_button.svg" id="back_btn" srcset="">
        </div>

        <div class="d-flex flex-column">

            <h2>How old are you ?</h2>

            <div class="d-flex">

                <div class="step">
                    <h1>6-10</h1>
                    <h5>Shapes</h5>
                </div>

                <div class="step">
                    <h1>10+</h1>
                    <h5>Numbers</h5>
                </div>
            </div>

            <button id="next-btn" class="btn-primary-cta mt-5">Next Step</button>


        </div>


        <script type="text/javascript">
            var next_button = document.getElementById("next-btn")
            var step_2 = document.getElementById("step-2")
            var step_3 = document.getElementById("step-3")
            var clickedTime = 0;

            next_button.onclick = function () {
                if (clickedTime === 0) {
                    step_2.style.cssText = "display:block"
                    clickedTime++
                }
                else {
                    step_3.style.cssText = "display:block"
                }
            };
        </script>


    </main>

    <footer>

    </footer>
</body>

</html>
